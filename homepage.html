<html>
  <head>
    <link type="text/css" href="/css/nutrito.css">
    <title>Nutrito-JS</title>
  </head>
  <body>
    <form action="save" method="post">
    <div>
      <label>Nutrito JS</label>
      <div>
      <button class="menubtn" onclick="AbtMe()">About Me</button>
      <button onclick="Logout()">Logout</button>
    </div>
  </div><br>
    <div>
      <h3>Add nutrition intake data :</h5>
        <label>Intake Nickname</label>
        <input type="text" id="inName" name="inName"><br><br>
        <label>Enter intake data (in grams per serve)</label><br>
        <input type="text" id="protein" name="protein" placeholder="Protein">
        <input type="text" id="carbo" name="carbo" placeholder="Carbohydrates">
        <input type="text" id="fat" name="fat" placeholder="Fat"><br><br>
        <label>Calorie intake = </label>
        <input type="text" id="cal" name="cal" placeholder="leave blank to calculate"/>
        <!-- <label id="Calories">0</label><br> -->
        <button type="button" onclick="CalcCal()">Calculate Calories</button><br>
        <input type="submit"/>
        <br>
    </div>
    <div>
      <h3>Nutrition intake this week</h5>
    </div>
    <script>
      function CalcCal(){
        var inName = document.getElementById("inName").value;
        var p = document.getElementById("protein").value;
        var c = document.getElementById("carbo").value;
        var f = document.getElementById("fat").value;
        var cal_p = p*4;
        var cal_c = c*4;
        var cal_f = f*9;
        var Calories = cal_c + cal_p + cal_f ;
        // document.getElementById("Calories").innerHTML = Calories;
        document.getElementById("cal").setAttribute('value',Calories);
        sessionStorage.setItem("protein", p);
        sessionStorage.setItem("carbo", c);
        sessionStorage.setItem("fat", f);
        sessionStorage.setItem("inName", inName);
        sessionStorage.setItem("calories", Calories);
        sessionStorage.setItem("clickcount", "1");
        //window.location.href = "save";
      }
    </script>
  </form>
  </body>
</html>
